<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Season Switcher</title>
  <link rel="stylesheet" href="seasons.css">
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img id="seasonSmallImage" src="https://res.cloudinary.com/dhpkv1tec/image/upload/v1684395858/natural%20places/seasons-switcher-four-seasons-xs-img_wxi4f3.png" alt="Small Season" class="season-image small">
      <img id="seasonMediumImage" src="https://res.cloudinary.com/dhpkv1tec/image/upload/v1684395858/natural%20places/seasons-switcher-four-seasons-xs-img_wxi4f3.png" alt="Medium Season" class="season-image medium">
    </div>
    
    <div class="button-group">
      <button id="spring">Spring</button>
      <button id="summer">Summer</button>
      <button id="autumn">Autumn</button>
      <button id="winter">Winter</button>
    </div>
  </div>

  <script src="seasons.js"></script>
</body>
</html>
