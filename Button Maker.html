<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Maker</title>
  <link rel="stylesheet" href="Button Maker.css">
</head>
<body>
  <div class="container">
    <h1>Button Maker</h1>
    <div class="man">

    <label for="bgColorInput">Background Color</label>
    <input id="bgColorInput" type="text" >

    <label for="fontColorInput">Font Color</label>
    <input id="fontColorInput" type="text">

    <label for="fontSizeInput">Font Size (in px)</label>
    <input id="fontSizeInput" type="text" >

    <label for="fontWeightInput">Font Weight</label>
    <input id="fontWeightInput" type="text" >

    <label for="paddingInput">Padding (in px)</label>
    <input id="paddingInput" type="text" >

    <label for="borderRadiusInput">Border Radius (in px)</label>
    <input id="borderRadiusInput" type="text" >

    <button id="applyButton">Apply</button>

    <br><br>
    <button id="customButton" class="custom-button">Custom Button</button>
 </div>
</div>

  <script src="Button Maker.js"></script>
</body>
</html>
