<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="Bootstrap.css" rel="stylesheet">
</head>
<body style="margin-right:30px;"> 
  
    <div class="container">
        <h2 style="text-align: center;padding-top: 20px;">Login #07</h2>
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4 col-sm-5 col-10">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="text-left mb-4">Sign In</h3>
                        <div style="padding-left: 200px;">
                            <i class="fa fa-facebook"></i>
                            
                            <i class="fa fa-twitter"></i>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" style="border-radius: 20px; background-color:rgb(227, 223, 223);" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" style="border-radius: 20px; background-color: rgb(227, 223, 223);" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: #ff416c;border-radius: 20px;border: none;">Sign In</button>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="text-right" style="text-transform: none;">
                                <label for="password">Forget password</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-5 col-10">
                <div class="myrightside">
                    <div class="box"><h2>Welcome to Login</h2>
                    <p style="text-align: center;">Dont have an account?</p>
                 <h6 style="text-align: center;border:1px solid white;border-radius:20px;height:40px;"!important> <button style="background-color: #ff416c;border: none;color: aliceblue;">Sign up</button></h6>
                </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
