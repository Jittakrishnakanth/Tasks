<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page 1</title>
    <link rel="stylesheet" href="pract.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="row">
            <div class="col-lg-6 first_col">
                <div class="first_row">
                    <h2>Sign in</h2>
                    <div class="first_row_icons">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i></div>
                </div>
                
                
             <div class="second_row">
                <form>
                    <label>username</label>
                    <input type="text" class="form-control" placeholder="username" />

                    <label>password</label>
                    <input type="text" class="form-control" placeholder="password" />
                    <button>Sign in</button>
                </form>
            
                
                <div class="third_row">
                   <p><input type="checkbox"><span>Remember Me</span></p>
                    <p>Forgot password</p>
                </div>
            </div>

        </div>
        <div class="col-lg-6 second_col">
            <h3>welcome to login</h3>
            <p> Don't have an account?</p>
            <button>Sign up</button>
        </div>
    </div>
</div>
</body>
</html>
