<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addition Game</title>
  <link rel="stylesheet" href="Addition Game.css" />
</head>
<body>

  <div class="container">
    <img src="https://img.itch.zone/aW1hZ2UvMTgwNTAyMS8xNTU2MzMyOS5wbmc=/original/opSd5V.png" alt="Math Illustration" width="400" />
    <div class="question">
      <span id="firstNumber" class="number">12</span>
      +
      <span id="secondNumber" class="number">27</span>
      =
      <input type="number" id="userInput" />
    

    <div class="buttons">
      <button id="checkButton">Check</button>
      <button id="restartButton">Restart</button>
    </div>
</div>

    <p id="gameResult" class="game-result"></p>
  </div>

  <script src="Addition Game.js"></script>
</body>
</html>
